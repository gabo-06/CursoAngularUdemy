<div class="container">
  <form #miFormulatrio="ngForm" (ngSubmit)="onSubmit(miFormulatrio)">
    <fieldset>
      <legend>Informaci√≥n Personal</legend>
      <div class="form-group">
        <div class="row">
          <label for="txtNombre" class="col-sm-2 col-form-label">Nombre: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="txtNombre" [(ngModel)]="alumno.nombre" name="nombre" #nombre="ngModel"
              required />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label for="txtApellido" class="col-sm-2 col-form-label">Apellidos: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="txtApellido" [(ngModel)]="alumno.apellido" name="apellido"
              #apellido="ngModel" required>
          </div>
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-sm-2 col-form-label">Estado Civil: </legend>
          <div class="col-sm-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="estadoCivil" id="rdbSoltero" value="S" checked>
              <label class="form-check-label" for="rdbSoltero">Soltero</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="estadoCivil" id="rdbCasado" value="C">
              <label class="form-check-label" for="rdbCasado">Casado</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="estadoCivil" id="rdbDivorciado" value="D">
              <label class="form-check-label" for="rdbDivorciado">Divorciado</label>
            </div>
          </div>
        </div>
      </fieldset>
      <input type="submit" value="Registrar" [disabled]="miFormulatrio.form.invalid">
    </fieldset>
  </form>
</div>
